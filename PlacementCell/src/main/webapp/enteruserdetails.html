<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>
/* Reset some default styles */
body, h1, form {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General body styling */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #001f3f, #003366);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

/* Form container styling */
.form-container {
    width: 350px;
    background-color: #003366;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
}

/* Title styling */
.form-title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
}

/* Form input styling */
.form-row {
    display: flex;
    align-items: center;
    background-color: #1a1a1a;
    border-radius: 25px;
    margin-bottom: 15px;
    padding: 10px;
    color: #fff;
}

.form-row i {
    padding: 10px;
    min-width: 50px;
    text-align: center;
    color: #777;
}

.form-row input {
    width: 100%;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    background-color: transparent;
    color: #fff;
}

.form-row input::placeholder {
    color: #bbb;
}

/* Submit button styling */
.submit-button {
    text-align: center;
}

.submit-button input {
    width: 100%;
    padding: 12px;
    border: none;
    outline: none;
    background-color: #fff;
    color: #003366;
    font-size: 18px;
    cursor: pointer;
    border-radius: 25px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-weight: bold;
}

.submit-button input:hover {
    background-color: #e0e0e0;
    color: #003366;
}

    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Enter Details</div>
        <form action="getuserdetails.jsp" method="POST">
            <div class="form-row">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-row">
                <i class="far fa-calendar-alt"></i>
                <input type="date" name="dob" placeholder="Date of Birth" required>
            </div>
            <div class="form-row">
                <i class="fas fa-id-card"></i>
                <input type="text" name="id_number" placeholder="ID Number" required>
            </div>
            <div class="form-row">
                <i class="fas fa-university"></i>
                <input type="text" name="university_name" placeholder="University Name" required>
            </div>
            <div class="form-row">
                <i class="fas fa-graduation-cap"></i>
                <input type="text" name="cgpa" placeholder="CGPA" required>
            </div>
            <div class="form-row">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-row">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
