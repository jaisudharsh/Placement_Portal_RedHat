<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Background Slideshow</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    height: 100vh;
    overflow: hidden; /* Prevent scrolling */
  }

.navbar {
    background-color: #333; /* Dark background color */
    padding: 20px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    position: relative;
    z-index: 1; /* Ensure it appears on top */
    border-radius: 20px; /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  }

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    margin-right: 20px;
}

.navbar ul li:last-child {
    margin-right: 0;
}

.navbar a {
    text-decoration: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar a:hover {
    background-color: #555; /* Hover effect */
}

.navbar .nav-item.active a {
    background-color: #3b82f6; /* Active link color */
    color: #fff;
}


  .slideshow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Place it behind the navbar */
    background: url('images/p.jpeg') center/cover no-repeat; /* Set initial background */
    animation: slide 45s infinite; /* Duration is 45s to include the initial 15s */
  }

  @keyframes slide {
    0% { background-image: url('images/p.jpeg'); } /* Initial image */
    33% { background-image: url('images/klu.jpeg'); }
    66% { background-image: url('images/klu2.jpeg'); }
    100% { background-image: url('images/4.jpeg'); } /* End of loop */
  }
</style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">GREESHMANTH PLACEMENT PORTAL</div>
    <ul>
      <li><a href="adminlogin.html">Admin Login</a></li>
      <li><a href="userlogin.html">User Login</a></li>
    </ul>
  </div>
  <div class="slideshow"></div>
</body>
</html>
